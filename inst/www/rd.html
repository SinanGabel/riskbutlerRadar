<div class="content">

  <h1>Pricing control tests</h1>
  
<form class="pure-form pure-form-stacked">
    <fieldset>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-5">
                <label for="isin1">ISIN 1</label>
                <select id="isin1">
                </select>                
            </div>

            <div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-5">
                <label for="isin2">ISIN 2</label>
                <select id="isin2">
                </select>                
            </div>

            <div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-5">
                <label for="date-from">From</label>
                <input id="date-from"  type="date">
            </div>

            <div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-5">
                <label for="date-to">To</label>
                <input id="date-to"  type="date">
            </div>

            <div class="pure-u-1 pure-u-sm-1-3 pure-u-md-1-3 pure-u-lg-1-5">
                <label for="diagram">Diagram</label>
                <select id="diagram">
                    <option value="point">Point</option>
                    <option value="line">Line</option>
                </select>
            </div>
        </div>

    </fieldset>
</form>  

<button class="pure-button button-two" id="but1" onclick="visualise();">Get data</button>
<button class="pure-button button-three" id="but2" onclick="clearScreen();">Clear screen</button>

  <hr>

  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2" id="output1"></div>
    <div class="pure-u-1 pure-u-md-1-2" id="result"></div>
  </div>

  <div id="diagram1"></div>
  <div id="diagram2"></div>


  <div id="table1"></div>
  <div id="table2"></div>
  

</div>
